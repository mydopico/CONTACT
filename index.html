<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT DESIGN</title>
     <!-- Custom CSS   -->
     <link rel="stylesheet" href="css\styles.css">	
     <!-- Bootstrap 5   -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />		
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand px-3" href="#">
            <strong><i class="fa-solid fa-mountain-sun"></i> CHALLENGES DAILY UI :: 028</strong>
        </a>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">   
       
            <div class="card mt-3" style="max-width: 45rem;">
				<div class="row g-0 p-2">
                    <div class="left col-md-6 col-lg-5 d-none d-md-block">			       
                    </div>	 
                    <div class="col-md-6 col-lg-7 d-flex align-items-center p-3">   
                        <div class="card-body">	
                        <h3 class="text-center mb-5"><span>CONTACT</span> US</h3>
                        <form>
                            <div class="mb-3">
                                <label class="form-label visually-hidden" for="name" >Name</label>
                                <input class="form-control" type="text" id="name" name="name" placeholder="Name" autofocus required>                           
                            </div>
                            <div class="mb-3">
                                <label class="form-label visually-hidden" for="email">Email</label>
                                <input class="form-control"  type="email" id="email" name="email" placeholder="Email" required>                           
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label  visually-hidden">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                            </div>
                            <button id="card-button" class="btn w-100 mb-3">SEND</button>
                            
                        </form>
                            
                    </div> 	 
                 <!-- end card-body -->
			   </div>	 <!-- end col-md-7 -->
            </div>  
            <!-- end card -->
        </div>
</div>

<footer class="text-center text-muted mt-4">
    <p>Photo by Ian Dooley on Unsplash</a>
    </p>
</footer>
			
    
</body>
</html>
